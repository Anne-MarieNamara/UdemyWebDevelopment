<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<title>Forms Demo</title>
</head>
<body>
<header>
			<h1>Login</h1>
</header>

<form action="http://wikipedia.org" method="GET"> <!-- The GET sends the data to whereever the action is, so you'd 
have a database in the action. THe username and password is sent along with the request. If you don't want to add the password,
 use a POST instead of a GET -->

<!--action - where the form sends data to -->
<!--method - whats the HTTP method (get/post) -->
	<input name="username" type="text" placeholder="username" required>
	<input type="color">
	<input type="radio">
	<input name="password" type="password" placeholder="password" required>
	<input type="submit"> <!-- This button refreshes the page if no functional code attached -->
</form>
		
		
		
		
		
		
		
		
</body>
</html>
